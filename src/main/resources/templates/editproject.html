<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>CloudNativeTask</title>
</head>
<body style="background-color:#ededed;">
	<div align="center">
	<h1> Edit Project </h1>
	

	<form action="#" th:action="@{/save}" th:object="${project}" method="post">
	<table border="0" cellpadding="15">
		
		<tr>
			<td> Project ID: </td>
			<td> <input type="text" th:field="*{id}" readonly="readonly"/></td>
		</tr>
		<tr>
			<td> Project Title: </td>
			<td> <input type="text" th:field="*{title}"/></td>
		</tr>
		<tr>
			<td> Category: </td>
			<td> <input type="text" th:field="*{category}"/></td>
		</tr>
		<tr>
			<td> Description:  </td>
			<td> <input type="text" th:field="*{description}"/></td>
		</tr>
		<tr>
			<td> Amount: </td>
			<td> <input type="number" th:field="*{amount}"/></td>
		</tr>
		<tr>
			<td>  Amount Received: </td>
			<td> <input type="number" th:field="*{amountreceived}" readonly="readonly"/></td>
		</tr>
		<tr>
			<td> Period: </td>
			<td> <input type="number" th:field="*{period}"/></td>
		</tr>
			<td> **Please enter in the formate of days </td>
			
		</tr>
		
		</tr>
			<td colspan="2"> <button type="submit"> Save </button> </td>
			
		</tr>
		
		
	</table>

	</div>
</body>
</html>
